<ion-app>
  @if (showInstallBanner) {
    <div class="install-top-banner">
      <div class="banner-content">
        <ion-icon name="download-outline" class="install-icon"></ion-icon>
        <span>Installeer app voor snellere toegang</span>
      </div>
      <div class="banner-actions">
        <span (click)="installApp()" class="install-link">INSTALLEREN</span>
        <ion-icon name="close" (click)="closeBanner()" class="close-icon"></ion-icon>
      </div>
    </div>
  }

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" class="leather-bg" type="overlay">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title style="color: var(--med-teal); font-weight: bold;">ICU Calculators</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none" style="background: transparent;">
          <!-- HOME Header (Clickable) -->
          <ion-menu-toggle auto-hide="false">
            <ion-item
              [routerLink]="homeItem.url"
              routerDirection="root"
              detail="false"
              routerLinkActive="selected-item"
              style="--background: transparent; margin: 4px 8px; border-radius: 8px;">
              <ion-icon slot="start" [name]="homeItem.icon" style="color: var(--med-teal);"></ion-icon>
              <ion-label style="color: white; font-weight: bold; text-transform: uppercase;">{{ homeItem.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Menu Groups -->
          @for (group of menuGroups; track group.header) {
            <ion-list-header style="color: var(--med-teal); font-weight: bold; margin-top: 16px; padding-left: 16px;">
              {{ group.header }}
            </ion-list-header>
            @for (item of group.items; track item.title) {
              <ion-menu-toggle auto-hide="false">
                <ion-item
                  [routerLink]="item.url"
                  routerDirection="root"
                  detail="false"
                  routerLinkActive="selected-item"
                  style="--background: transparent; margin: 4px 8px; border-radius: 8px; padding-left: 8px;">
                  <ion-icon slot="start" [name]="item.icon" style="color: var(--med-teal);"></ion-icon>
                  <ion-label style="color: white; font-weight: 500;">{{ item.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            }
          }

          <!-- INFO Header (Clickable, at the bottom) -->
          <ion-menu-toggle auto-hide="false">
            <ion-item
              [routerLink]="infoItem.url"
              routerDirection="root"
              detail="false"
              routerLinkActive="selected-item"
              style="--background: transparent; margin: 4px 8px; margin-top: 24px; border-radius: 8px;">
              <ion-icon slot="start" [name]="infoItem.icon" style="color: var(--med-teal);"></ion-icon>
              <ion-label style="color: white; font-weight: bold; text-transform: uppercase;">{{ infoItem.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
