<ion-content class="leather-bg">
  <div class="hero-header">
    <div class="hero-image-container">
      <ion-menu-button class="hero-menu-btn" color="light"></ion-menu-button>
      <div class="hero-overlay">
        <div class="hero-text">
          <h1>ICU Decision Support</h1>
          <p>Intelligente calculators voor kritieke zorg</p>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <ion-grid>
      <ion-row>
        @for (page of pages; track page.title) {
          <ion-col size="6" size-sm="4">
            <div class="menu-tile" [routerLink]="page.url">
              <div class="tile-icon-box">
                <ion-icon
    [name]="page.icon"
    [color]="page.color || 'primary'"
    [class.beating-heart]="page.url === '/reanimatie' && resuscitation.isRunning()">
  </ion-icon>
              </div>
              <div class="tile-footer">
                <span>{{ page.title }}</span>
              </div>
            </div>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
